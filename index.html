<!DOCTYPE html>
<html>

<head>
    <title>JS CALCULATOR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wilbur Donovan">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="functionality.js"></script>
</head>
<body>
    <div id="wrapper">
    
         <!-- The "screen" of the calculator" -->   
        <div id="display">
            <p id="dispValue"></p>
        </div>

        <!-- Put the buttons of the calculator-->
    
        <div id="calcButtons">
            <div class="rowWrapper">
                <button id="buttonCE" class="calcButton">CE</button>
                <button id="buttonC" class="calcButton">C</button>
                <button id="buttonDel" class="calcButton">Del</button>
                <button id="button/" class="calcButton endButton">/</button>
            </div>
            <div class="rowWrapper">
                <button id="button7" class="calcButton">7</button>
                <button id="button8" class="calcButton">8</button>
                <button id="button9" class="calcButton">9</button>
                <button id="button*" class="calcButton endButton">*</button>
            </div>
            <div class="rowWrapper">
                <button id="button4" class="calcButton">4</button>
                <button id="button5" class="calcButton">5</button>
                <button id="button6" class="calcButton">6</button>
                <button id="button-" class="calcButton endButton">-</button>
            </div>
            <div class="rowWrapper">
                <button id="button1" class="calcButton">1</button>
                <button id="button2" class="calcButton">2</button>
                <button id="button3" class="calcButton">3</button>
                <button id="button+" class="calcButton endButton">+</button>
            </div>
            <div class="rowWrapper">
                <button id="button+-" class="calcButton">+/-</button>
                <button id="button0" class="calcButton">0</button>
                <button id="button." class="calcButton">.</button>
                <button id="button=" class="calcButton endButton">=</button>
            </div>
        </div>
        
        
    </div>
</body>

</html>
