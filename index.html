<!DOCTYPE html>
<html>

<head>
    <title>JS Math Utility</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wilbur Donovan">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="functionality.js"></script>
</head>
<body>
    <div id="wrapper" class="clearFix">
        
        <div id="menu">
            <button class="menuButton" id="menuCalc"> Basic Calculator</button>
            <button class="menuButton" id="menuFactors"> Factors </button>
        </div>
        <div id="basicCalc" class="widgetDiv">
             <!-- The "screen" of the calculator" -->   
            <div id="display">
                <div>
                    <p id=dispValue2></p>
                </div>
                <div>
                    <p id="dispValue"></p>
                </div>   
            </div>
            <!-- Put the buttons of the calculator-->
            <div id="calcButtons">
                <div>
                    <button class="calcButton">CE</button>
                    <button class="calcButton">C</button>
                    <button class="calcButton">Del</button>
                    <button class="calcButton endButton">/</button>
                </div>
                <div>
                    <button class="calcButton">7</button>
                    <button class="calcButton">8</button>
                    <button class="calcButton">9</button>
                    <button class="calcButton endButton">*</button>
                </div>
                <div class="rowWrapper">
                    <button class="calcButton">4</button>
                    <button class="calcButton">5</button>
                    <button class="calcButton">6</button>
                    <button class="calcButton endButton">-</button>
                </div>
                <div>
                    <button class="calcButton">1</button>
                    <button class="calcButton">2</button>
                    <button class="calcButton">3</button>
                    <button class="calcButton endButton">+</button>
                </div>
                <div>
                    <button class="calcButton">+/-</button>
                    <button class="calcButton">0</button>
                    <button class="calcButton">.</button>
                    <button class="calcButton endButton">=</button>
                </div>
            </div>
        </div>
        <div id="factorsCalc" class="widgetDiv">
            <p> What number would you like factors for? Please enter each number at a time followed by pressing the "add" button.</p>
            <form>
                <input type="text" id="factorInput"><br>
                <button class="factorButton" id="factorInputButton"> Add </button>
                <button class="factorButton" id="factorResetButton"> Reset </button>
            </form>
            <p id="factorOutput"></p>
        </div>
    </div>
</body>

</html>
